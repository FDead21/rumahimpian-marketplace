name: Deploy to cPanel

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    name: ğŸ‰ Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: âš¡ï¸ Setup PHP 8.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
    
    - name: ğŸ“¦ Install PHP Dependencies (Composer)
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    - name: âš¡ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ”¨ Build Frontend Assets (Vite)
      run: |
        npm install
        npm run build
        rm -rf node_modules # Delete this so we don't upload 10,000 junk files

    - name: ğŸ“‚ Sync Core Files to Apps Folder
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /apps/property-marketplace/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          public/**
          .env
          .env.example

    - name: ğŸ“‚ Sync Public Files to public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/     
        server-dir: /public_html/ 